
<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">

            <lightning-layout-item style="padding-left: 15px;">
                <template lwc:if={clearanceOptions}>
                    <div class="slds-var-m-around_medium">
                        <lightning-combobox
                            data-in-id="clearanceCMB"
                            name="clearance"
                            label="Clearance"
                            placeholder="Choose Type"
                            value={clearanceValue}
                            options={clearanceOptions} 
                            onchange={clearanceChange}   
                            style="min-width: 200px;"                             
                        >
                        </lightning-combobox>  
                        <p>Selected option: {clearanceValue}</p>                           
                    </div>
                </template>
            </lightning-layout-item>
       

            <lightning-layout-item style="padding-left: 15px;">
                <template lwc:if={certificationOptions}>
                    <div class="slds-var-m-around_medium">
                        <lightning-combobox
                            data-in-id="certificationCMB"
                            name="Certification"
                            label="Certification"
                            placeholder="Choose Type"
                            value={certificationValue}
                            options={certificationOptions} 
                            onchange={certificationChange}               
                            style="min-width: 400px;"
                        >
                        </lightning-combobox>  
                        <p>Selected option: {certificationValue}</p>                           
                    </div>
                </template>
            </lightning-layout-item>

            <lightning-layout-item style="padding-left: 15px;">
                <template lwc:if={skillsOptions}>
                    <div class="slds-var-m-around_medium">
                        <lightning-combobox
                            data-in-id="skillsCMB"
                            name="skills"
                            label="Skills"
                            placeholder="Choose Type"
                            value={skillsValue}
                            options={skillsOptions} 
                            onchange={skillsChange}               
                            style="min-width: 400px;"
                        >
                        </lightning-combobox>  
                        <p>Selected option: {skillsValue}</p>                           
                    </div>
                </template>
            </lightning-layout-item>

            <lightning-layout-item style="padding-left: 15px; padding-top:10px">
                <h2 class="header">Assignment</h2>
                <lightning-input type="checkbox" 
                                 data-in-id="availableCKB"
                                 style="margin-top: 10px; margin-bottom: 5px;" 
                                 label="Availability Only" 
                                 name="Availability Only"
                                 checked
                                 value={availabilityValue}
                                 onchange={availabilityChange}
                                 ></lightning-input>
                <p>Availability: {availabilityValue}</p>
            </lightning-layout-item>

            <lightning-layout-item size="12" style="padding-left: 23px; padding-top: 10px">
                <lightning-button id="enterBtn"
                    label="ENTER"
                    onclick={enterRS_Clicked}
                    >
                </lightning-button>
                <lightning-button id="clearBtn" style="padding-left: 10px"
                    label="CLEAR"
                    onclick={clearSearchClicked}
                >
                </lightning-button>

                <div if:true={isLoadingResources} class="slds-is-relative">
                    <lightning-spinner variant="brand" size="small"> </lightning-spinner>
                </div>

            </lightning-layout-item>
            

            <lightning-layout-item size="12" style="padding: 30px; ">
                <template lwc:if={returnedResources}>
                    <span>Records {recordCount}</span>
                   <!-- sldsValidatorIgnoreNextLine -->                        
                    <lightning-datatable
                        key-field="id"
                        data={returnedResources}
                        show-row-number-column
                        row-number-offset={rowOffset}
                        hide-checkbox-column
                        columns={columns}>
                    </lightning-datatable>

                </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
