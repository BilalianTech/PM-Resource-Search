
<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">

            <lightning-layout-item size="2" style="padding-left: 15px;">
                <template lwc:if={clearanceOptions}>
                    <div class="slds-var-m-around_medium">
                        <lightning-combobox
                            name="clearance"
                            label="Clearance"
                            placeholder="Choose Type"
                            value={clearanceValue}
                            options={clearanceOptions} 
                            onchange={clearanceChange}                                
                        >
                        </lightning-combobox>  
                        <p>Selected option: {clearanceValue}</p>                           
                    </div>
                </template>
            </lightning-layout-item>

        

            <lightning-layout-item size="2" style="padding-left: 15px;">
                <template lwc:if={clearanceOptions}>
                    <div class="slds-var-m-around_medium">
                        <lightning-combobox
                            name="Certification"
                            label="Certification"
                            placeholder="Choose Type"
                            value={certValue}
                            options={certOptions} 
                                                           
                        >
                        </lightning-combobox>  
                        <p>Selected option: {certValue}</p>                           
                    </div>
                </template>
            </lightning-layout-item>

            <lightning-layout-item size="1" style="padding-left: 15px; padding-top:10px">
                <h2 class="header">Assignment</h2>
                <lightning-input type="checkbox" 
                                 style="margin-top: 10px; margin-bottom: 5px;" 
                                 label="Availability Only" 
                                 name="Availability Only"
                                 checked
                                 value={availabilityValue}
                                 onchange={availabilityChange}
                                 ></lightning-input>
                <p>Availability: {availabilityValue}</p>
            </lightning-layout-item>

            <lightning-layout-item size="8" style="padding-left: 23px; padding-top: 10px">
                <lightning-button id="enterBtn"
                    label="ENTER"
                    >
                </lightning-button>
            </lightning-layout-item>
            

            <lightning-layout-item size="12" style="padding: 30px; ">
                <template lwc:if={opportunities}>

                   <!-- sldsValidatorIgnoreNextLine -->                        
                    <lightning-datatable
                        key-field="id"
                        data={opportunities}
                        show-row-number-column
                        row-number-offset={rowOffset}
                        hide-checkbox-column
                        columns={columns}>
                    </lightning-datatable>

                </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
