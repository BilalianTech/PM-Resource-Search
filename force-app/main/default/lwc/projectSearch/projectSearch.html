<template>
    <lightning-layout-item size="2" style="padding-left: 15px;">
        <template lwc:if={clearanceOptions}>
            <div class="slds-var-m-around_medium">
                <lightning-input type="date"
                                 name="startDate" 
                                 label="Enter Start Date"
                                 onchange={startDateChange} ></lightning-input>            
                <p>Start Date: {startDateValue}</p>
            </div>
        </template>
    </lightning-layout-item>

    <lightning-layout-item size="2" style="padding-left: 15px;">
        <template lwc:if={clearanceOptions}>
            <div class="slds-var-m-around_medium">
                <lightning-input type="date" 
                                 name="endDate" 
                                 label="Enter End Date" 
                                 onchange={endDateChange}
                                 ></lightning-input>            
                <p>End Date: {endDateValue}</p>
            </div>
        </template>
    </lightning-layout-item>
</template>
